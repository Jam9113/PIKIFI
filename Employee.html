<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4A90E2;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #3B5998;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #6AB04C;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #4A852D;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: #2E3B55;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #4A90E2;
      text-align: center;
    }
    th {
      background-color: #1E2A43;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Employee Management System</h2>
    <form id="employeeForm">
      <input type="hidden" id="employeeId" />
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="position">Position</label>
      <input type="text" id="position" required />

      <label for="department">Department</label>
      <input type="text" id="department" required />

      <label for="Monthlysalary">Monthly Salary (PHP)</label>
      <input type="number" id="Monthlysalary" required />

      <label for="Timein">Time In</label>
      <input type="time" id="Timein" />

      <label for="Timeout">Time Out</label>
      <input type="time" id="Timeout" />

      <button type="submit">Save Employee Data</button>
    </form>

    <table id="employeeTable" style="display:none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const api = 'http://localhost:3000/api/employees';

    document.addEventListener('DOMContentLoaded', () => {
      fetchEmployees();

      document.getElementById('employeeForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = document.getElementById('employeeId').value;
        const employee = {
          name: document.getElementById('name').value,
          position: document.getElementById('position').value,
          department: document.getElementById('department').value,
          Monthlysalary: parseFloat(document.getElementById('Monthlysalary').value),
          Timein: document.getElementById('Timein').value,
          Timeout: document.getElementById('Timeout').value,
        };

        try {
          const res = await fetch(id ? `${api}/${id}` : api, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(employee)
          });

          if (!res.ok) throw new Error('Failed to save employee');

          document.getElementById('employeeForm').reset();
          document.getElementById('employeeId').value = '';
          fetchEmployees();
        } catch (err) {
          console.error('Error saving employee:', err);
        }
      });
    });

    async function fetchEmployees() {
      try {
        const res = await fetch(api);
        const employees = await res.json();
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';

        employees.forEach(emp => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${emp.name}</td>
            <td>${emp.position}</td>
            <td>${emp.department}</td>
            <td>${emp.Monthlysalary}</td>
            <td>
              <button onclick="editEmployee('${emp._id}')">Edit</button>
              <button onclick="deleteEmployee('${emp._id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("employeeTable").style.display = employees.length ? "table" : "none";
      } catch (err) {
        console.error('Error fetching employees:', err);
      }
    }

    async function editEmployee(id) {
      try {
        const res = await fetch(`${api}/${id}`);
        const emp = await res.json();
        document.getElementById('employeeId').value = emp._id;
        document.getElementById('name').value = emp.name;
        document.getElementById('position').value = emp.position;
        document.getElementById('department').value = emp.department;
        document.getElementById('Monthlysalary').value = emp.Monthlysalary;
        document.getElementById('Timein').value = emp.Timein || '';
        document.getElementById('Timeout').value = emp.Timeout || '';
      } catch (err) {
        console.error('Error loading employee for edit:', err);
      }
    }

    async function deleteEmployee(id) {
      if (confirm('Delete this employee?')) {
        try {
          await fetch(`${api}/${id}`, { method: 'DELETE' });
          fetchEmployees();
        } catch (err) {
          console.error('Error deleting employee:', err);
        }
      }
    }
  </script>
</body>
</html>
