<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
      color: black;
    }

    .sidebar {
      width: 250px;
      background-color: #009ddc;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
    }

    .logo {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px;
      transition: 0.3s;
    }

    .sidebar ul li a {
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar ul li a i {
      margin-right: 10px;
    }

    .sidebar ul li:hover {
      background: #00b3ff;
      cursor: pointer;
    }

    .sidebar ul li.active {
      background: #00b3ff;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
      background-color: #4A90E2;
      min-height: 100vh;
    }

    .img {
      width: 50%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    
    .container {
      max-width: 700px;
      margin: auto;
      background: #3B5998;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #222;
    }    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: white;
    }
    
    .centered-logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100px;
      height: auto;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: white;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #6AB04C;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #4A852D;
    }
    
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: #2E3B55;
      color: white;
    }
    
    th, td {
      padding: 12px;
      border: 1px solid #4A90E2;
      text-align: center;
    }

    th {
      background-color: #1E2A43;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100px;
      }
      .sidebar ul li a span {
        display: none;
      }
      .main-content {
        margin-left: 100px;
        width: calc(100% - 100px);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="PIKIFI LOGO.png" alt="Logo" class="img"/>
    <div class="logo">PIKIFI Dashboard</div>    <ul class="main">
      <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
      <li class="active"><a href="Employee.html"><i class="fas fa-users"></i> <span>Employees</span></a></li>
      <li><a href="test.html"><i class="fas fa-money-bill-wave"></i> <span>Payroll</span></a></li>
      <li><a href="monthpay.html"><i class="fas fa-calendar-alt"></i> <span>13th Month Pay</span></a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="container">      <img src="PIKIFI LOGO.png" alt="Pikifi Logo" class="centered-logo" />
      <h2>Employee Management System</h2>
      <form id="employeeForm">
        <input type="hidden" id="employeeId" />
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="position">Position</label>
        <input type="text" id="position" required />

        <label for="department">Department</label>
        <input type="text" id="department" required />

        <label for="Monthlysalary">Monthly Salary (PHP)</label>
        <input type="number" id="Monthlysalary" required />

        <label for="Timein">Time In</label>
        <input type="time" id="Timein" />

        <label for="Timeout">Time Out</label>
        <input type="time" id="Timeout" />

        <button type="submit">Save Employee Data</button>
      </form>

      <table id="employeeTable" style="display:none;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const api = 'http://localhost:3000/api/employees';

    document.addEventListener('DOMContentLoaded', () => {
      fetchEmployees();

      document.getElementById('employeeForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = document.getElementById('employeeId').value;
        const employee = {
          name: document.getElementById('name').value,
          position: document.getElementById('position').value,
          department: document.getElementById('department').value,
          Monthlysalary: parseFloat(document.getElementById('Monthlysalary').value),
          Timein: document.getElementById('Timein').value,
          Timeout: document.getElementById('Timeout').value,
        };

        try {
          const res = await fetch(id ? `${api}/${id}` : api, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(employee)
          });

          if (!res.ok) throw new Error('Failed to save employee');

          document.getElementById('employeeForm').reset();
          document.getElementById('employeeId').value = '';
          fetchEmployees();
        } catch (err) {
          console.error('Error saving employee:', err);
        }
      });
    });

    async function fetchEmployees() {
      try {
        const res = await fetch(api);
        const employees = await res.json();
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';

        employees.forEach(emp => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${emp.name}</td>
            <td>${emp.position}</td>
            <td>${emp.department}</td>
            <td>${emp.Monthlysalary}</td>
            <td>
              <button onclick="editEmployee('${emp._id}')">Edit</button>
              <button onclick="deleteEmployee('${emp._id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("employeeTable").style.display = employees.length ? "table" : "none";
      } catch (err) {
        console.error('Error fetching employees:', err);
      }
    }

    async function editEmployee(id) {
      try {
        const res = await fetch(`${api}/${id}`);
        const emp = await res.json();
        document.getElementById('employeeId').value = emp._id;
        document.getElementById('name').value = emp.name;
        document.getElementById('position').value = emp.position;
        document.getElementById('department').value = emp.department;
        document.getElementById('Monthlysalary').value = emp.Monthlysalary;
        document.getElementById('Timein').value = emp.Timein || '';
        document.getElementById('Timeout').value = emp.Timeout || '';
      } catch (err) {
        console.error('Error loading employee for edit:', err);
      }
    }

    async function deleteEmployee(id) {
      if (confirm('Delete this employee?')) {
        try {
          await fetch(`${api}/${id}`, { method: 'DELETE' });
          fetchEmployees();
        } catch (err) {
          console.error('Error deleting employee:', err);
        }
      }
    }
  </script>
</body>
</html>
