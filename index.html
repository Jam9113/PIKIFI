<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIKIFI Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
      color: black;
    }

    .sidebar {
      width: 250px;
      background-color: #009ddc;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
    }
    canvas#payrollChart {
  max-width: 300px;
  max-height: 300px;
  margin: auto;
  display: block;
}


    .logo {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px;
      transition: 0.3s;
    }

    .sidebar ul li a {
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar ul li a i {
      margin-right: 10px;
    }

    .sidebar ul li:hover {
      background: #00b3ff;
      cursor: pointer;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }

    #clock {
      font-size: 16px;
      font-weight: 500;
    }

    .dashboard-widgets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .widget {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 10px #009ddc;
      text-align: center;
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    .widget:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px #009ddc;
    }

    .widget i {
      font-size: 30px;
    }

    .widget p {
      margin-top: 5px;
      font-size: 18px;
    }

    .img {
      width: 50%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    .chart-container {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100px;
      }
      .sidebar ul li a span {
        display: none;
      }
      .main-content {
        margin-left: 100px;
        width: calc(100% - 100px);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="PIKIFI LOGO.png" alt="Logo" class="img"/>
    <div class="logo">PIKIFI Dashboard</div>    <ul class="main">
      <li><a href="#"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
      <li><a href="Employee.html"><i class="fas fa-users"></i> <span>Employees</span></a></li>
      <li><a href="test.html"><i class="fas fa-money-bill-wave"></i> <span>Payroll</span></a></li>
      <li><a href="monthpay.html"><i class="fas fa-calendar-alt"></i> <span>13th Month Pay</span></a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Welcome to PIKIFI Dashboard</h1>
      <span id="clock"></span>
    </div>

    <div class="dashboard-widgets">
      <a href="Employee.html" class="widget">
        <i class="fas fa-users"></i>
        <p>Total Employees</p>
      </a>
      <a href="test.html" class="widget">
        <i class="fas fa-dollar-sign"></i>
        <p>Payroll</p>
      </a>
      <a href="monthpay.html" class="widget">
        <i class="fas fa-calendar-alt"></i>
        <p>13th Month Pay</p>
      </a>
    </div>

    <div class="chart-container">
      <h3>Payroll Distribution</h3>
      <canvas id="payrollChart"></canvas>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function renderPayrollChart() {
      const ctx = document.getElementById('payrollChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Admin', 'HR', 'Finance', 'IT'],
          datasets: [{
            label: 'Payroll Distribution',
            data: [30000, 50000, 20000, 10000],
            backgroundColor: ['#009ddc', '#00b3ff', '#66d9ff', '#cceeff']
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    renderPayrollChart();
  </script>
</body>
</html>
