<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philippine Island Kids International Foundation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
      color: black;
    }

    .sidebar {
      width: 250px;
      background-color: #009ddc;
      color: black;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
    }

    .logo {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      background: #009ddc;
      color: black;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      transition: 0.3s;
    }

    .sidebar ul li a {
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar ul li a i {
      margin-right: 10px;
    }

    .sidebar ul li:hover {
      background: #00b3ff;
      cursor: pointer;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      color: black;
    }

    .logout-btn {
      background: green;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: darkgreen;
    }

    .dashboard-widgets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .widget {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 10px #009ddc;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .widget i {
      font-size: 30px;
      color: black;
    }

    .widget p {
      margin-top: 5px;
      font-size: 18px;
      color: black;
    }

    .widget:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px #009ddc;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    .img {
      width: 50%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100px;
      }

      .sidebar ul li a span {
        display: none;
      }

      .main-content {
        margin-left: 100px;
        width: calc(100% - 100px);
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="PIKIFI LOGO.png" alt="Logo" class="img">
    <div class="logo">PIKIFI Dashboard</div>
    <ul class="main">
      <li><a href="#"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
      <li><a href="test.html"><i class="fas fa-money-bill-wave"></i> <span>Payroll</span></a></li>
      <li><a href="Employee.html"><i class="fas fa-user-tie"></i> <span>Employee</span></a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h2>Dashboard</h2>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <div class="dashboard-widgets">
      <a href="Employee.html" class="widget">
        <i class="fas fa-users"></i>
        <p>Total Employees</p>
      </a>
      <a href="test.html" class="widget">
        <i class="fas fa-dollar-sign"></i>
        <p>Payroll</p>
      </a>
    </div>
  </div>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", function () {
      let confirmLogout = confirm("Are you sure you want to log out?");
      if (confirmLogout) {
        window.location.href = "LOGIN.html";
      }
    });
  </script>

</body>
</html>
